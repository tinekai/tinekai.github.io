                    <h4>相思/王維</h4>
                    <p>紅豆生南國，

                        願君多采擷，
                        此物最相思。</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class='card'>
                    <img src='1022/pitcure red.png' style='width:100%'>
                    <div class="container">
                        <h4>相思/王維</h4>
                        <p>紅豆生南國，
                            春來發幾枝？
                            願君多采擷，
                            此物最相思。</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class='card'>
                    <img src='1022/春天早晨花落場景，水墨風格.png' style='width:100%'>
                    <div class="container">
                        <h4>春曉/孟浩然</h4>
                        <p>春眠不覺曉，
                            處處聞啼鳥。
                            夜來風雨聲，
                            花落知多少。</p>
                    </div>
                </div>
            </div>

        <div class="row">
            <div class="col">
                <div class='card'>

                    <div class="container">
                        <h4>夏曉/打油詩</h4>
                        <p>夏眠不覺曉，
                            處處蚊子咬。
                            夜來巴掌聲，
                            不知叮多少。</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class='card'>
                    <img src='1022/A poet on the Yellow Crane Tower in China, ink painting style.png'
                        style='width:100%'>
                    <div class="container">
                        <h4>登鸛雀樓/王之渙</h4>
                        <p>白日依山盡，
                            黃河入海流。
                            欲窮千里目，
                            更上一層樓。</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class='card'>
                    <img src='1022/A poet longing for distant family, ink painting style.png' style='width:100%'>
                    <div class="container">
                        <h4>九月九日憶山東兄弟/王維</h4>
                        <p>獨在異鄉為異客，
                            每逢佳節倍思親。
                            遙知兄弟登高處，
                            遍插茱萸少一人。</p>
                    </div>
                </div>
            </div>
        </div>
